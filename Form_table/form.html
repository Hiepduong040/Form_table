<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get">
      <h3>Đăng ký tài khoản</h3>
      <div>
        <label for="userName">Họ và tên</label>
        <input name="userName" id="userName" type="text" />
      </div>
      <div>
        <br />
        <label for="dateOfBirth">Ngày sinh</label>
        <input name="dateOfBirth" id="dateOfBirth" type="date" />
      </div>
      <div>
        <br />
        <label for="">Giới Tính</label>
        <input name="gender" id="" type="radio" />Nam
        <input name="gender" id="" type="radio" />Nữ
        <input name="gender" id="" type="radio" />Khác
      </div>
      <br />
      <div>
        <label for="">Địa chỉ</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="">Sở thích</label>
        <input name="" type="checkbox" />Đi chơi
        <input name="" type="checkbox" />Chơi game
        <input name="" type="checkbox" />Đi ăn ké
      </div>
      <div>
        <label for="">Thành phố</label>
        <select name="" id="">
          <option value="">Hà Nội</option>
          <option value="">Hà Nam</option>
          <option value="">Ninh Bình</option>
        </select>
      </div>
      <div>
        <input type="submit" value="submit" />
        <input type="reset" value="Làm cũ" />
      </div>
    </form>
  </body>
</html>
