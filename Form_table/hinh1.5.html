<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>Thêm nhân viên mới</h3>
      <div>
        <label for="userName">Họ và tên</label>
        <input name="userName" id="userName" type="text" />
      </div>
      <div>
        <label for="dateOfBirth">Ngày sinh</label>
        <input name="dateOfBirth" id="dateOfBirth" type="date" />
      </div>
      <div>
        <label for="monthAndYear">Tháng và năm</label>
        <input name="monthAndYear" id="monthAndYear" type="month" />
      </div>
      <div>
        <label for="Time">THời gian</label>
        <input name="Time" id="Time" type="time" />
      </div>
      <div>
        <label for="gender">Giới tính</label>
        <input name="gender" id="gender" type="radio" />Nam
        <input name="gender" id="gender" type="radio" />Nữ
        <input name="gender" id="gender" type="radio" />Khác
      </div>
      <div>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" />
      </div>
      <div>
        <label for="passWord">Mật khẩu</label>
        <input name="passWord" id="passWord" type="password" />
      </div>
      <div>
        <label for="forMe">Giới thiệu bản thân</label>
        <br />
        <textarea name="forMe" id="forMe" cols="30" rows="10">xin đẹp</textarea>
      </div>
      <div>
        <label for="city">Thành phố</label>
        <select name="city" id="city">
          <option value="">Hà Nội</option>
          <option value="">Hà Nam</option>
          <option value="">Ninh Bình</option>
        </select>
      </div>
      <div>
        <label for="image">Hình ảnh</label>
        <input name="image" id="image" type="file" value="Chọn tệp" />
        <label for="">Không có hình ảnh nào được chọn </label>
      </div>
      <div>
        <label for="favourite">Sở thích</label>
        <input name="favourite" id="favourite" type="checkbox" />Sở thích
        <input name="favourite" id="favourite" type="checkbox" />Code
        <input name="favourite" id="favourite" type="checkbox" />Chơi game
        <input name="favourite" id="favourite" type="checkbox" />Bơi lội
        <input name="favourite" id="favourite" type="checkbox" />Đá óng
      </div>
      <div>
        <label for="rg">Tiến độ hoàn thành công việc</label>
        <input type="range" name="rg" id="rg" />
      </div>
      <div>
        <label for="exp">Năm kinh nghiệm</label>
        <input type="text" id="exp" name="exp" />
      </div>
      <div>
        <label for="Search">Tìm kiếm</label>
        <input type="search" id="Search" name="Search" />
      </div>
      <div>
        <label for="favourite">Màu sắc ưa thích</label>
        <input type="color" id="favourite" name="favourite" />
      </div>

      <div>
        <label for="Reset"></label>
        <input type="reset" value="Hủy" />
      </div>
      <div>
        <label for="Reset"></label>
        <input type="reset" value="Làm mới" />
      </div>
      <div>
        <label for="Submit"></label>
        <input type="submit" value="Gửi" />
      </div>
    </form>
  </body>
</html>
